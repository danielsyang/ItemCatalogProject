{% extends "header.html" %}
{% block content %}

{% if error %}
<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4 class="text-center">{{ error }}</h4>
    </div>
  </div>
</div>
{% endif %}

{% if post|length != 0  %}
  {%for post in posts%}

  <h2>OLA</h2>

  {% endfor %}
{% endif %}

<div class="row">
  <div class="col-md-6">
    <a href="/create/{{ cat }}" class="btn btn-primary">Create Post</a>
  </div>

</div>


{% endblock %}
