{% extends "header.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-5">
    <h2>Categories</h2>
  </div>
  <div class="col-md-12">
    <hr>
  </div>
</div>

<main class="row">
  <div class="col-md-6 col-md-offset-5">
    <ul class="list-unstyled">
      {% for cat in categories %}
      <li><a href="/{{ cat.category }}">{{ cat.category }}</a></li>
      {% endfor %}
    </ul>
  </div>
</main>

{% endblock %}
